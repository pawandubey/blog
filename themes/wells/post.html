{{>head this}}

<body>

{{>nav this}}

<!-- Post Header -->
{{#if post.featuredImage}}
<header class="intro-header" style="background: url('{{config.siteBaseUrl}}/{{post.featuredImage}}') center center no-repeat">
{{else}}
{{#if config.headerImage}}
<header class="intro-header" style="background: url('{{config.siteBaseUrl}}/{{config.headerImage}}') center center no-repeat">
{{else}}
<header class="intro-header">
{{/if}}
{{/if}}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{post.title}}</h1>                    
                    <span class="meta"><i class="fa fa-calendar"></i> {{post.prettyDate}}</span>                    
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

				{{{post.content}}}
				<hr>
<span style="font-family: 'Raleway','Open Sans', sans-serif; font-size: small;">Share this post on </span>:<ul class="share-buttons">
  <li><a href="https://www.facebook.com/sharer/sharer.php?u={{post.permalink}}&t={{post.title}}" target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square fa-lg"></i></a></li>
  <li><a href="https://twitter.com/intent/tweet?source={{post.permalink}}&text={{post.title}}: {{post.permalink}}&via={{config.social.twitter}}" target="_blank" title="Tweet"><i class="fa fa-twitter-square fa-lg"></i></a></li>
  <li><a href="https://plus.google.com/share?url={{post.permalink}}" target="_blank" title="Share on Google+"><i class="fa fa-google-plus-square fa-lg"></i></a></li>
</ul>
                <hr>
<span class="tags" style="font-family: 'Raleway','Open Sans', sans-serif; font-size: small;">{{#if post.tags}}Posted under{{#post.tags}} <a href="{{config.siteBaseUrl}}/tags/{{this}}" class="tag"> {{this}}</a></li>{{/post.tags}}{{/if}}</span>
                
            </div>
        </div>
    </div>
</article>

<hr>

{{>footer this}}

</body>

</html>
