<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <a href="{{config.siteBaseUrl}}/feed.xml">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {{#if config.social.twitter}}
                    <li>
                        <a href="https://twitter.com/{{config.social.twitter}}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {{/if}}
                    {{#if config.social.fb}}
                    <li>
                        <a href="https://www.facebook.com/{{config.social.fb}}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {{/if}}
                    {{#if config.social.github}}
                    <li>
                        <a href="https://github.com/{{config.social.github}}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {{/if}}
                    {{#if config.social.gplus}}
                    <li>
                        <a href="https://plus.google.com/+{{config.social.gplus}}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {{/if}}
                </ul>
                <p class="copyright text-muted">Copyright &copy; {{config.siteAuthor}}. Made with <span class=fa-heart-o></span> and <a href ="https://github.com/pawandubey/griffin">Griffin</a></p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="{{config.siteBaseUrl}}/assets/js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{config.siteBaseUrl}}/assets/js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="{{config.siteBaseUrl}}/assets/js/clean-blog.min.js"></script>

<!--Highlight.js-->
<script>hljs.initHighlightingOnLoad();</script>
